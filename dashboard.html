<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Support | Dashboard</title>
    <link rel="icon" type="image/png" href="picture/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body data-guard="user">
    <canvas id="stars"></canvas>

    <div class="topbar">
        <div class="left">
            <div class="brand-mini">Support Portal</div>
            <div id="user-display" style="font-size: 12px; opacity: 0.7; margin-top: 2px;"></div>
            <div class="crumb">Dashboard</div>
        </div>
        <div class="right">
            <button id="theme-toggle" class="btn-ghost">ðŸŒ™</button>
            <button id="btn-logout" class="btn-ghost">Logout</button>
        </div>
    </div>

    <main class="container grid-2">
        <section class="card glass">
            <h2>Neues Ticket</h2>
            <div class="field">
                <label for="t-title">Betreff</label>
                <input id="t-title" type="text" placeholder="Kurzer Titel">
            </div>
            <div class="field">
                <label for="t-desc">Beschreibung</label>
                <textarea id="t-desc" rows="6" placeholder="Beschreibe dein Anliegen mÃ¶glichst genau."></textarea>
            </div>
            <div class="grid-2 collapse-sm">
                <div class="field">
                    <label for="t-prio">PrioritÃ¤t</label>
                    <select id="t-prio">
                        <option>Normal</option>
                        <option>Hoch</option>
                        <option>Kritisch</option>
                    </select>
                </div>
                <div class="field">
                    <label for="t-cat">Kategorie</label>
                    <select id="t-cat">
                        <option>Allgemein</option>
                        <option>Technik</option>
                        <option>Account</option>
                        <option>Abrechnung</option>
                    </select>
                </div>
            </div>
            <button class="btn-primary" id="btn-create-ticket">Absenden</button>
        </section>

        <section class="card glass">
            <h2>Deine Tickets</h2>
            <div class="list-head"
                style="display:grid; grid-template-columns: 40px 1fr 100px 120px 80px; gap: 16px; padding: 10px 16px; font-size: 11px; text-transform: uppercase; color: var(--text-sec); border-bottom: 1px dashed var(--border);">
                <div>St</div>
                <div>Betreff</div>
                <div>Status</div>
                <div>Datum</div>
                <div>Prio</div>
            </div>
            <div id="user-tickets" class="list"></div>
        </section>
    </main>

    <!-- User Ticket Modal -->
    <div class="modal-overlay" id="u-ticket-modal">
        <div class="modal">
            <div class="modal-header">
                <h3 id="u-m-title">Ticket Title</h3>
                <button class="btn-ghost" id="u-m-close">âœ•</button>
            </div>
            <div class="modal-body">
                <div class="tabs">
                    <div class="tab-btn active" data-tab="u-details">Details</div>
                    <div class="tab-btn" data-tab="u-chat">Chat</div>
                </div>

                <div id="u-tab-details" class="tab-content active">
                    <div class="ticket-meta-grid"
                        style="display:grid; grid-template-columns: 1fr 1fr; gap:10px; margin-bottom:20px; font-size:13px; color:var(--text-sec); background:var(--card-hover); padding:15px; border-radius:8px;">
                        <div><strong>Status:</strong> <span id="u-m-status"
                                style="font-weight:bold; color:var(--text)">-</span></div>
                        <div><strong>Datum:</strong> <span id="u-m-date" style="color:var(--text)">-</span></div>
                        <div><strong>Prio:</strong> <span id="u-m-prio" style="color:var(--text)">-</span></div>
                        <div><strong>Archiviert:</strong> <span id="u-m-archived" style="color:var(--text)">-</span>
                        </div>
                        <div><strong>Kategorie:</strong> <span id="u-m-cat" style="color:var(--text)">-</span></div>
                        <div><strong>Bearbeiter:</strong> <span id="u-m-assignee" style="color:var(--text)">-</span>
                        </div>
                    </div>
                    <h4 style="margin-bottom:8px; font-size:12px; text-transform:uppercase; opacity:0.7;">Beschreibung
                    </h4>
                    <p id="u-m-desc" style="white-space: pre-wrap; margin-bottom:20px; line-height:1.5;"></p>
                </div>

                <div id="u-tab-chat" class="tab-content">
                    <div class="chat-container">
                        <div id="u-chat-msgs" class="chat-messages"></div>

                        <!-- File Preview -->
                        <div id="u-chat-file-preview"
                            style="display:flex; flex-wrap:wrap; gap:8px; padding:10px; background:var(--card-bg); border-top:1px solid var(--border); display:none;">
                        </div>

                        <div class="chat-input-area">
                            <div class="toolbar">
                                <label class="tool-btn" title="Datei anhÃ¤ngen">
                                    ðŸ“Ž <input type="file" id="u-chat-file" style="display:none" multiple>
                                </label>
                            </div>
                            <div class="input-row">
                                <textarea id="u-chat-input" placeholder="Nachricht schreiben..."></textarea>
                                <button class="btn-primary" id="u-chat-send">âž¤</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast"></div>
    <script src="script.js"></script>
</body>

</html>
