<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Support | Start</title>
    <link rel="icon" type="image/png" href="picture/favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <canvas id="stars"></canvas>

    <header class="hero">
        <div class="hero-inner">
            <h1 class="brand">Support Portal</h1>
            <p class="subtitle">Schnelle Hilfe. Klare Übersicht. Moderne Experience.</p>
            <div class="hero-actions">
                <button id="theme-toggle" class="btn-ghost">⚙️</button>
            </div>
        </div>
    </header>

    <main class="container grid-2">
        <section class="card glass">
            <h2>Anmelden</h2>
            <div class="field">
                <label for="login-user">Benutzername</label>
                <input id="login-user" type="text" autocomplete="username" placeholder="benutzername">
            </div>
            <div class="field">
                <label for="login-pass">Passwort</label>
                <input id="login-pass" type="password" autocomplete="current-password" placeholder="••••••••">
            </div>
            <button class="btn-primary" id="btn-login">Anmelden</button>
            <div class="note">Kein Admin? Nutze die Kontoanfrage rechts -></div>
        </section>

        <section class="card glass">
            <h2>Kein Account?</h2>
            <p>Fordere einen Zugang an. Ein Admin schaltet dich frei.</p>
            <div class="field">
                <label for="req-name">Vollständiger Name</label>
                <input id="req-name" type="text" placeholder="Max Mustermann">
            </div>
            <div class="field">
                <label for="req-email">E‑Mail</label>
                <input id="req-email" type="email" placeholder="max@example.com">
            </div>
            <button class="btn-secondary" id="btn-request">Account anfragen</button>
            <div class="note">Du erhältst Zugangsdaten, sobald ein Admin dich freigibt.</div>
        </section>
    </main>
    <div id="toast"></div>

    <script src="script.js"></script>
</body>

</html>
