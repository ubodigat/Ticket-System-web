<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket-System - Startseite</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="light">
    <!-- Das Standardthema ist 'light' -->
    <div class="container">
        <h1 class="title">Willkommen im Ticket-System</h1>
        <form id="ticketForm" class="form">
            <label for="title" class="label">Ticket-Titel</label>
            <input type="text" id="title" class="input" placeholder="Titel eingeben" required>
            <label for="description" class="label">Beschreibung</label>
            <textarea id="description" class="textarea" placeholder="Beschreibe dein Anliegen" required></textarea>
            <button type="submit" class="button">Ticket erstellen</button>
        </form>

        <div class="links">
            <a href="tickets.html" class="link">Meine Tickets ansehen</a>
            <a href="login.html" class="link">Admin-Login</a>
        </div>

        <!-- Design-Umschalter -->
        <div class="theme-switch-container">
            <span class="theme-switch-label">Dunkles Design</span>
            <label class="theme-switch">
                <input type="checkbox" id="themeSwitch">
            </label>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
