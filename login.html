<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="title">Admin Login</h1>
        <form id="loginForm" class="form">
            <label for="username" class="label">Benutzername</label>
            <input type="text" id="username" class="input" placeholder="Benutzername eingeben" required>
            <label for="password" class="label">Passwort</label>
            <input type="password" id="password" class="input" placeholder="Passwort eingeben" required>
            <button type="submit" class="button">Einloggen</button>
        </form>
        <div class="links">
            <a href="index.html" class="link">Zur√ºck zur Startseite</a>
        </div>
    </div>
    <script src="script.js"></script>
